<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Sukhnand Vastra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#225845', gold: '#C6A766' }, fontFamily:{ inter:['Inter','sans-serif'], instrument:['Instrument Sans','sans-serif'] } } } }
  </script>
</head>
<body class="min-h-screen bg-[url('assets/bg-home.jpg')] bg-cover bg-center flex items-center justify-center font-instrument">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-10 bg-white/5 backdrop-blur-md p-8 rounded-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-4 text-center">Sukhnand Vastra â€” Login</h2>

    <form id="loginForm" class="space-y-3">
      <input id="loginEmail" type="email" placeholder="Email" class="w-full p-3 rounded bg-white/10 text-white border border-white/20" required>
      <input id="loginPassword" type="password" placeholder="Password" class="w-full p-3 rounded bg-white/10 text-white border border-white/20" required>
      <button type="submit" class="w-full bg-[#C6A766] text-black px-6 py-2 rounded-md uppercase font-semibold hover:bg-[#b29259] transition">Login</button>
    </form>

    <p class="text-sm text-gray-300 mt-4 text-center">Don't have an account? <a href="#" id="showSignup" class="text-[#C6A766]">Sign up</a></p>

    <form id="signupForm" class="space-y-3 mt-4 hidden">
      <input id="signupName" type="text" placeholder="Full name" class="w-full p-3 rounded bg-white/10 text-white border border-white/20" required>
      <input id="signupEmail" type="email" placeholder="Email" class="w-full p-3 rounded bg-white/10 text-white border border-white/20" required>
      <input id="signupPassword" type="password" placeholder="Password" class="w-full p-3 rounded bg-white/10 text-white border border-white/20" required>
      <button type="submit" class="w-full bg-[#C6A766] text-black px-6 py-2 rounded-md uppercase font-semibold hover:bg-[#b29259] transition">Sign up</button>
      <p class="text-sm text-gray-300 text-center"><a href="#" id="showLogin" class="text-[#C6A766]">Back to Login</a></p>
    </form>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // toggle forms
    document.getElementById("showSignup").addEventListener("click", (e)=>{ e.preventDefault(); document.getElementById("loginForm").classList.add("hidden"); document.getElementById("signupForm").classList.remove("hidden"); });
    document.getElementById("showLogin").addEventListener("click", (e)=>{ e.preventDefault(); document.getElementById("signupForm").classList.add("hidden"); document.getElementById("loginForm").classList.remove("hidden"); });
  </script>
</body>
</html>
